<!DOCTYPE html>
<html lang="en">
<head>
    <title>Créer votre compte chez Banque & Co</title>
</head>
<body>
<div class="container container-fluid">
    <div class="row justify-content-center col-12 text-center">
        <h1>Bienvenue chez Banque & Co</h1>
        <h2>Vous pouvez créer votre compte bancaire instantanément</h2>
    </div>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="lastname">Nom de famille</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Entrez votre nom de famille">
            </div>
            <label for="email">Adresse email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Entrez votre email">
            <small id="emailHelp" class="form-text text-muted">Veuillez bien avoir accès à cette adresse email avant de vous inscrire.</small>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmer votre mot de passe">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-dark" value="S'inscrire"/>
        </div>
    </form>
</div>
</body>
</html>
