<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="_head"/>
<body th:style="'background:url('+ @{/static/images/bg-home.jpg} +');'">
<div th:insert="_navbar"/>


<div id="uphf-container">
    <div th:if="${error!=null}">
        <p class="alert alert-danger">Cette annonce n'existe pas</p>
    </div>
    <div class="display" th:if="${error==null}">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${location.title}"></h4>
            </div>

            <div class="row">
                <div id="carouselIndicators" class="carousel slide col-12" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" th:each="image, iterstat : ${location.imagesString}"
                            th:data-slide-to="${iterstat.index}" th:class="${iterstat.index} == 0  ? 'active':''"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div th:each="image, iterstat : ${location.imagesString}"
                             th:class="${iterstat.index} == 0  ? 'carousel-item active':'carousel-item'" th:style="'background-image: url(' + *{'data:image/*;base64,'+image}">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-5">
                        <ul style="list-style-type:none;">
                            <li>Adresse : <span th:text="${location.address}"></span></li>
                            <li>Ville : <span th:text="${location.city}"></span></li>
                            <li>Code postal : <span th:text="${location.postalCode}"></span></li>
                        </ul>
                    </div>
                    <div style="border-left:1px solid #000;" class="col-2"></div>
                    <div class="col-5">
                        <ul style="list-style-type:none;">
                            <li>Type : <span th:text="${location.type}"></span></li>
                            <li>Loyer : <span th:text="${location.price}"></span></li>
                            <li>Personnes autoris√©es : <span th:text="${location.countPersons}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
